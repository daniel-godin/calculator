<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - By Daniel Godin - For The Odin Project Curriculum</title>
    <link rel="stylesheeet" href="./style.css">
</head>
<body>
<div class="page-container">
    <div class="header-container">
        <h1>Calculator - By Daniel Godin - For The Odin Project Curriculum</h1>
    </div>

    <div class="content-container" id="calculatorContainer">
        <div id="calculatorDisplay">
            <p>80,000,000</p>
        </div>

        <div id="calculatorButtonsContainer">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">0</button>

            <button class="operator">+</button>
            <button class="operator">-</button>
            <button class="operator">*</button>
            <button class="operator">/</button>

            <button class="operator">=</button>

            <button id="clear">Clear</button>

        </div>

    </div>


</div>
<script src="./script.js"></script>    
</body>
</html>
