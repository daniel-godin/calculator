<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - By Daniel Godin - For The Odin Project Curriculum</title>
    <link rel="stylesheeet" href="./style.css">
</head>
<body>
<div class="page-container">
    <div class="header-container">
        <h1>Calculator - By Daniel Godin - For The Odin Project Curriculum</h1>
    </div>

    <div class="content-container" id="calculatorContainer">
        <div id="calculatorDisplay">
            <p>80,000,000</p>
        </div>

        <div id="calculatorButtonsContainer">
            <button class="number-button" onclick="storeVal(this)" id="1" value="1">1</button>
            <button class="number-button" onclick="storeVal(this)" id="2" value="2">2</button>
            <button class="number-button" onclick="storeVal(this)" id="3" value="3">3</button>
            <button class="number-button" onclick="storeVal(this)" id="4" value="4">4</button>
            <button class="number-button" onclick="storeVal(this)" id="5" value="5">5</button>
            <button class="number-button" onclick="storeVal(this)" id="6" value="6">6</button>
            <button class="number-button" onclick="storeVal(this)" id="7" value="7">7</button>
            <button class="number-button" onclick="storeVal(this)" id="8" value="8">8</button>
            <button class="number-button" onclick="storeVal(this)" id="9" value="9">9</button>
            <button class="number-button" onclick="storeVal(this)" id="0" value="0">0</button>


            <button class="operator-button">+</button>
            <button class="operator-button">-</button>
            <button class="operator-button">*</button>
            <button class="operator-button">/</button>

            <button class="operator-button">=</button>

            <button id="clear-button">Clear</button>

        </div>

    </div>


</div>
<script src="./script.js"></script>    
</body>
</html>
